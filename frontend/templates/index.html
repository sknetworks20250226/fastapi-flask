<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .welcome-message {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .nav-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>    
    <div class="container mt-5">
        {% if session.get('user_id') %}
        <div class="welcome-message">
            <h3>환영합니다. {{session.get('username')}}님!</h3>
        </div>
        <div class="list-group">
            <a class="list-group-item list-group-item-action nav-link" data="/products">상품목록</a>
            <a class="list-group-item list-group-item-action nav-link" data="/cart">장바구니</a>
            <a class="list-group-item list-group-item-action nav-link" data="/orders">주문목록</a>
            <a class="list-group-item list-group-item-action nav-link" data="/logout">로그아웃</a>
        </div>
        {% else %}
        <div class="list-group">
            <a class="list-group-item list-group-item-action nav-link" data="/login">로그인</a>
            <a class="list-group-item list-group-item-action nav-link" data="/register">회원가입</a>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.nav-link').on('click',function(e){
                e.preventDefault();
                window.location.href = $(this).attr('data')
            }); 
        })
    </script>
</body>
</html>
